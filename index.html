<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

	 crossorigin="anonymous">

	</script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

	<script src="assets/js/jquery.mapael.js" charset="utf-8"></script>
	<script src="assets/js/jquery.mapael.min.js" charset="utf-8"></script>
	<script src="assets/js/maps/usa_states.js" charset="utf-8"></script>
	<script src="assets/js/maps/usa_states.min.js" charset="utf-8"></script>
	<script src="assets/js/maps/world_countries.js" charset="utf-8"></script>
	<script src="assets/js/maps/world_countries.min.js" charset="utf-8"></script>


    <link rel="icon" type="image/png" href="assets/images/bigstockphoto_World_Globe_Iii_970008-800x800.jpeg">

	<script src="assets/js/app.js"></script>

	<link rel="icon" type="image/png" href="assets/images/icons8-globe-48.png">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css"/>
</head>

	<body style="background: black;">

	

			<div class="curl">
						<h2 style="font-size: 12px; text-align: center;">Login Form</h2>

						<button id = "loginBtn" class="center" style="width:auto;">Login</button>
						<div id = "loginScreen"></div>

			</div>

			<div class="container">
				<div class="row">
					<div class="col-lg-12">

						<h1 class="heading">World Events</h1>
					</div>
				</div>
				<div class="row ">
					<div class="col-md-12">
						<div id="myCarousel" class="carousel slide slider1" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
								<li data-target="#myCarousel" data-slide-to="1"></li>
								<li data-target="#myCarousel" data-slide-to="2"></li>
							</ol>

							<div class="carousel-inner">
								<div class="item active">
									<img src="assets/images/new1.jpg" alt="Los Angeles">
								</div>

								<div class="item">
									<img src="assets/images/new2.jpg" alt="Chicago">
								</div>

								<div class="item">
									<img src="assets/images/new3.jpg" alt="New York">
								</div>
							</div>

							<a class="left carousel-control" href="#myCarousel" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#myCarousel" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>

				</div>

				<div id="snackbar"> Welcome To World Events </div>
				<br>

				<div class="row">
					<div class="col-md-12">
						<form id="eventForm">
							<label id="stateInput" class="instruction">Search for Events (Movies, Sports, Concerts, Crimes, Charity Events, etc.):</label>
							<br>
							<input type=“text” id="searchEvents" class="searchTextbox">
							<br>


							<div id="result" class="hidden"></div>
							<div id="eventid"></div>
							<button type="button" id="submitBtn" class="btn btn-primary btn-lg">Search</button>
							<button id="speechbtn" class="searchbtn">
							<i class="fa fa-microphone micro"></i>
							</button>
							<div id = "searchDiv"></div>
							
								
							
						</form>
					</div>
				</div>



				<div class="row">


					<div class="col-md-12">
						<div class="mapcontainer">

							<div class="map">
								<span>World Map is not loading.</span>
							</div>
						</div>
					</div>
				</div>
				<br>
				<br>
				<br>
				<div class="row">
					<div class="col-md-12">
						
							<table class="table table-hover" id="Eventslist">
								<thead>
									<tr>
										<th class="th">Event Name</th>
										<th class="th">Location</th>
										<th class="th">City</th>
										<th class="th">Buy Tickets From Here</th>
										<th class="th">Starting Time</th>
										<th class="th">Country</th>

									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
							<button id="clearresult" type="button" class="btn btn-info">Clear</button>

						</div>
					</div>
			</div>
				
				
			<script src="assets/js/Eventbrite.js">
			</script>
		</body>

</html>
